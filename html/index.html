<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="scenary">
        <div class="scenary__cloud scenary__cloud--cloud1"></div>
        <div class="scenary__cloud scenary__cloud--cloud2"></div>
        <div class="scenary__cloud scenary__cloud--cloud3"></div>
        <div class="scenary__cloud scenary__cloud--cloud4"></div>
        <div class="scenary__sun"></div>
    </div>

    <div class="mechanism">
        <div class="mechanism__gear"></div>
    </div>

    <div class="gondola gondola--move-lefttoright">
        <div class="gondola__window"></div>
        <div class="gondola__door gondola__door--left">
            <div class="gondola__doorwindow"></div>
        </div>
        <div class="gondola__door gondola__door--right">
            <div class="gondola__doorwindow"></div>
        </div>
        <div class="gondola__message-help gondola__message-help--style1"> help</div>
    </div>
    <div class="gondola gondola--move-righttoleft">
        <div class="gondola__window"></div>
        <div class="gondola__door gondola__door--left">
            <div class="gondola__doorwindow"></div>
        </div>
        <div class="gondola__door gondola__door--right">
            <div class="gondola__doorwindow"></div>
        </div>
        <div class="gondola__message-help gondola__message-help--style1"> help</div>
    </div>

    <div class="phrase">
        <span class="phrase__text">Cochabamba</span>
        <img class="phrase__img" src="/assets/statue-of-cristo-de-la-concordia-cochabamba-bolivia-clipart.jpg" alt="">
    </div>
</body>

</html>
